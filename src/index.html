<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Smooth carousel</title>
</head>
<body>
  <div class="header">Header</div>
  <div>
    <div class="scroll-item active" style="z-index: 5;" id="item-1">
      <span>1</span>
    </div>
    <div class="scroll-item" style="z-index: 4;" id="item-2">
      <span>2</span>
    </div>
    <div class="scroll-item" style="z-index: 3;" id="item-3">
      <span>3</span>
    </div>
    <div class="scroll-item" style="z-index: 2;" id="item-4">
      <span>4</span>
    </div>
    <div class="scroll-item" style="z-index: 1;" id="item-5">
      <span>5</span>
    </div>
  </div>
  <div class="scroll-controlls-list" id="scroll-controlls">
    <div class="scroll-controll-item active" id="scroll-item-1">1</div>
    <div class="scroll-controll-item" id="scroll-item-2">2</div>
    <div class="scroll-controll-item" id="scroll-item-3">3</div>
    <div class="scroll-controll-item" id="scroll-item-4">4</div>
    <div class="scroll-controll-item" id="scroll-item-5">5</div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
